    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EcoPRT Signup Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">         -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="main.css">  
    </head>
    <body>
        <!-- Navigation -->
        <div ng-include="'/templates/navbar.html'"></div>

        <!-- Input Fields for Sign Up -->
        <!-- <center> -->
                <p></p>

            <form>
                <div class="text-center">
                    <br/>
                    <br/>
                    <br/>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="form.username">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Email" ng-model="form.firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="form.lastName">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" class="form-control" id="birthday" placeholder="Birthday" ng-model="form.birthday">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="form.email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="form.password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Password" ng-model="form.confirmPassword">
                    </div>
                    <button type="button" class="btn btn-lg btn-danger" class="col-sm-3 btn-block" ng-click="home()">Back To Homepage</button>
                    <button type="button" class="btn btn-lg btn-primary" class="col-sm-3 btn-block" ng-click="signUp()" type="submit" >Sign Up</button>
                </div>


    </body>
</html>
