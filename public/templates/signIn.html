<div class="text-center">
<span style="font-size:100px">Sign In</span>
<br/>
<br/>
<div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="form.email">
</div>
<br/>
<br/>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="form.password">
</div>
<br/>
<br/>
<button type="button" class="btn btn-lg btn-danger" class="col-sm-3 btn-block" ng-click="home()">Back To Homepage</button>
<button type="button" class="btn btn-lg btn-primary" class="col-sm-3 btn-block" ng-click="signIn()" type="submit" >Sign In</button>
</div>
