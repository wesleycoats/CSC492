<html>
	<head>
		<script src="https://code.angularjs.org/1.6.8/angular.min.js"></script>
		<script src="/js/app.js"></script>
	</head>
	<body ng-app="ecoprtApp" ng-controller="nodesCtrl">
			<nav class>
					<a href="home.html">Home</a>
					<a href="vehicles.html">Vehicles</a>
					<a href="rides.html">Rides</a>
					<a href="nodes.html">Nodes</a>
					<a href="edges.html">Edges</a>
				</nav>
		<ul>
			<li ng-repeat="node in nodes">
				{{node}}
			</li>
			
			Name: <input type="text" ng-model="newNode.name"><br/>
			Longitude: <input type="number" ng-model="newNode.location[0]"><br/>
			Latitude: <input type="number" ng-model="newNode.location[1]"><br/>
			Type: <input type="number" ng-model="newNode.type"><br/>
			
			<button type="button" ng-click="addNode()" type="submit" >Add Node</button>
		</ul>
	</body>
</html>
