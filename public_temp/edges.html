<html>
	<head>
		<script src="https://code.angularjs.org/1.6.8/angular.min.js"></script>
		<script src="/js/app.js"></script>
	</head>
	<body ng-app="ecoprtApp" ng-controller="edgesCtrl">
		<nav class>
			<a href="vehicles.html">Vehicles</a>
			<a href="rides.html">Rides</a>
			<a href="nodes.html">Nodes</a>
			<a href="edges.html">Edges</a>
		</nav>
		<ul>
			<li ng-repeat="edge in edges">
				{{edge}}
			</li>
			
			startingNode: <input type="text" ng-model="newEdge.startingNode"><br/>
			endingNode: <input type="text" ng-model="newEdge.endingNode"><br/>
			distance: <input type="number" ng-model="newEdge.distance"><br/>
			
			<button type="button" ng-click="addEdge()" type="submit" >Add Edge</button>
		</ul>
	</body>
</html>
