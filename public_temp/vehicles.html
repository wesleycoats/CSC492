<html>
	<head>
		<script src="https://code.angularjs.org/1.6.8/angular.min.js"></script>
		<script src="/js/app.js"></script>
	</head>
	<body ng-app="ecoprtApp" ng-controller="vehiclesCtrl">
		<ul>
			<li ng-repeat="vehicle in vehicles">
				{{vehicle}}
			</li>
			
			Name: <input type="text" ng-model="newVehicle.name"><br/>
			
			<button type="button" ng-click="addVehicle()" type="submit" >Add Vehicle</button>
		</ul>
	</body>
</html>
